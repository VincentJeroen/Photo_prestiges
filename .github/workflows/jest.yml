name: 'Jest Code Coverage'
on:
  push:
    branches:
      - devops
  pull_request:
    branches:
      - devops

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.JS
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      - name: Install dependencies for all services
        run: |
          for dir in register-service clock-service; do
            echo "Installing dependencies in $dir"
            cd $dir
            npm install
            cd ..
          done

      - name: Run Tests for all services
        run: |
          for dir in register-service clock-service; do
            echo "Running tests in $dir"
            cd $dir
            npm test
            cd ..
          done

      - name: Run ESLint for all services
        run: |
          for dir in register-service clock-service; do
            echo "Running ESLint in $dir"
            cd $dir
            npm run lint || true  # Optional: don't fail on lint errors
            cd ..
          done

      - name: Jest Code Coverage Report | Register Service
        uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          working-directory: register-service

      - name: Jest Code Coverage Report | Clock Service
        uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          working-directory: clock-service